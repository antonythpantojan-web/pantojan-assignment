<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard</title>
</head>
<body>
    <h1>Simple Vehicle Dashboard</h1>
    
    <div id="dashboard-info">
        <p>Speed: <span id="speed-display">0</span> km/h</p>
        <p>Fuel Level: <span id="fuel-display">100</span> L</p>
        <p>Trip Distance: <span id="distance-display">0</span> km</p>
    </div>

    <button id="btnAccelerate">Accelerate</button>
    <button id="btnBrake">Brake</button>
    <button id="btnRefuel">Refuel</button>
    <button id="btnNewTrip">New Trip</button>

    <script type="module" src="main.js"></script>
</body>
</html>
